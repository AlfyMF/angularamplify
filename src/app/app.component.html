<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <h1>Welcome {{ user.username }}!</h1>
    
    <app-todos></app-todos>
    <button style="margin:20px" (click)="signOut()">Sign Out</button>
  </ng-template>
</amplify-authenticator>
